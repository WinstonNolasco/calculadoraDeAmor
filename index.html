<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="icono.png" alt="">
            <h1>Calculadora de Amor </h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
            </div>
            <a href="#" onclick="love()">Calcular</a>
            <p id="print">Resultado de la relación</p>
            <p id="statement"></p>
        </div>
    </div>
    <script>
        function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        if(name1.length<=2){
            alert("Enter at least 3 character");
        }
        if(name2.length<=2){
            alert("Enter at least 3 character");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = name1 + " y " + name2 + "= " +random + " % " + "de amor ";
        }
        if(random<=10 || random<=50){
            document.getElementById("statement").innerHTML = "Buena Relación";
        }
        else if(random<=51 || random<=100){
            document.getElementById("statement").innerHTML = "Amorosa Relación";
        }
    }
    </script>
</body>
</html>
